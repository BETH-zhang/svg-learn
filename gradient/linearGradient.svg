<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="250" y2="0">
            <stop offset="0" stop-color="#000"></stop>
            <stop offset="0.5" stop-color="#fff"></stop>
            <stop offset="1" stop-color="#cc0"></stop>
        </linearGradient>
    </defs>
    <defs>
        <linearGradient id="grad2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2=".5">
            <stop offset="0" stop-color="#000"></stop>
            <stop offset="0.5" stop-color="#fff"></stop>
            <stop offset="1" stop-color="#cc0"></stop>
        </linearGradient>
    </defs>
    <rect x="0" y="0" fill="url(#grad1)" width="150" height="70"></rect>
    <rect x="150" y="70" fill="url(#grad2)" width="170" height="70"></rect>
</svg>