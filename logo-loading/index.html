<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<img src="demo1.svg"/>

	<svg  class="gbtags" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
	    <!--
			stroke-dasharray定义了生成线段长度，及其线段和线段之间的缝隙，这里包含两个参数
			stroke-dashoffset定义了从那个位置开始渲染生成线段
		-->
	    <path 
	    	class="path" 
	    	fill="none" 
	    	stroke="#aaa" 
	    	stroke-width="2" 
	    	d="M62.9,14.9c-25,-10 -56,5 -60,24 -4,27 21,35 39,37 42,6 72,-53 116,-58"
	    	stroke-dasharray="100 10"
	    	stroke-dashoffset="0"></path>
	</svg>

      <!-- 以上修改stroke-dasharray可以看到我们生成100px的线段，并且生成10px的线段之间的缝隙 -->
      
      <!-- stroke-dashoffset定义从那个位置开始绘制 -->
      
      <h5>stroke-dasharray:</h5>
      <input type="range" id="dasharray" min="0" max="265.0744323730469" value="265.0744323730469">
      
      <h5>stroke-dashoffset:</h5>
      <input type="range" id="dashoffset" min="0" max="265.0744323730469" value="0">
      
      <!-- 注意上面的数值是本例这个素描线段的长度，通常我们可以使用js来获取需要处理的线段长度-->
      
      <div>素描线长度：<span id="len"></span></div>



	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
