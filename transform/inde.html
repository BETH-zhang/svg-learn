<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<fieldset>
		<legend>设置</legend>
		<label for="">分组:<select name="" id="group">
				<option value="a">a</option>
				<option value="b">Lb</option>
				<option value="c">&nbsp;&nbsp;Lc</option>
				<option value="d">Ld</option>
			</select>
		</label>
		<label for="">变换：<input type="text" id="tc"><span id="ts"></span></label>
	</fieldset>
	<svg xmlxs="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="-200.5 -100.5 1000 600">
		<defs>
			<g id="coord">
				<line x1="0" y1="0" x2="300" y2="0"></line>
				<line x1="0" y1="0" x2="0" y2="300"></line>
				<circle cx="0" cy="0" r="2"></circle>
				<circle cx="100" cy="0" r="2"></circle>
				<circle cx="200" cy="0" r="2"></circle>
				<circle cx="0" cy="100" r="2"></circle>
				<circle cx="0" cy="200" r="2"></circle>
			</g>
		</defs>
		<use xlink:href="#coord" stroke="black" fill="black"></use>
		<text fill="black" x="5" y="20">World</text>

		<g id="a" stroke="red" fill="red">
			<use xlink:href="#coord"></use>
			<text x="5" y="20">a</text>

			<g id="b" stroke="blue" fill="blue">
				<use xlink:href="#coord"></use>
				<text x="5" y="20">b</text>

				<g id="c" stroke="green" fill="green">
					<use xlink:href="#coord"></use>
					<text x="5" y="20">c</text>
				</g>
			</g>

			<g id="d" stroke="pink" fill="pink">
				<use xlink:href="#coord"></use>
				<text x="5" y="20">d</text>
			</g>
		</g>
	</svg>
	
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
